<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yacht Dice Online</title>

    <script src="/client.js" defer></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");

      html {
        font-family: "Noto Sans KR", sans-serif;
      }

      #tooltip {
        position: fixed;
      }

      #menubar.hide,
      #diceboard.hide,
      .hide {
        display: none;
      }

      #menubar {
        display: flex;

        align-items: center;
        justify-content: center;
      }

      #startbtn {
        width: 7rem;
        height: 3rem;
        border: 1px black solid;
        border-radius: 0.5rem;
        margin: 0.5rem 1rem;
      }

      #diceboard {
        display: flex;

        justify-content: center;
      }

      .dice {
        all: unset;

        width: 2.5rem;
        height: 2.5rem;
        margin: 0.25rem;

        border: 1px black solid;
        border-radius: 0.5rem;

        display: inline-flex;
        align-items: center;
        justify-content: center;

        font-size: 2rem;
      }

      .dice:has(> :checked) {
        background-color: #93ec6f;
      }

      #rerollbtn {
        width: 2.5rem;
        height: 2.5rem;
        margin: 0.25rem;
        border: 1px black solid;
        border-radius: 0.5rem;

        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      #scoreboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      p {
        display: inline-flex;
        margin: 0;
      }

      .blank,
      .nickname,
      .scorename,
      .scorebutton,
      .sum {
        width: 7rem;
        height: 3rem;
        border: 1px black solid;
        border-radius: 0.5rem;
        margin: 0.5rem 1rem;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scorename,
      .nickname.now,
      .sum {
        background-color: #93ec6f;
      }

      .leave {
        background-color: rgb(82, 82, 82);
      }

      .nickname.winner {
        animation-duration: 3s;
        animation-name: rainbow;
        animation-iteration-count: infinite;
      }

      @keyframes rainbow {
        0% {
          outline: 3px solid #ff2a2a;
        }
        15% {
          outline: 3px solid #ff7a2a;
        }
        30% {
          outline: 3px solid #ffc52a;
        }
        45% {
          outline: 3px solid #43ff2a;
        }
        60% {
          outline: 3px solid #2a89ff;
        }
        75% {
          outline: 3px solid #202082;
        }
        90% {
          outline: 3px solid #6b2aff;
        }
        100% {
          outline: 3px solid #e82aff;
        }
      }

      /* 기본적으로 점수가 채워져있는 칸을 강조하지만, 미리보기는 강조하지 않음 */
      .scorebutton:not(:empty):not(.preview) {
        background-color: #93ec6f;
      }
    </style>
  </head>
  <body>
    <span id="tooltip"><a href=".">재시작</a></span>

    <div id="menubar" class="hide">
      <button id="startbtn">sTart</button>
    </div>

    <div id="diceboard" class="hide">
      <label class="dice"
        ><input type="checkbox" class="hide" /><output></output
      ></label>
      <label class="dice"
        ><input type="checkbox" class="hide" /><output></output
      ></label>
      <label class="dice"
        ><input type="checkbox" class="hide" /><output></output
      ></label>
      <label class="dice"
        ><input type="checkbox" class="hide" /><output></output
      ></label>
      <label class="dice"
        ><input type="checkbox" class="hide" /><output></output
      ></label>
      <button id="rerollbtn">[<output id="remain">2</output>]</button>
    </div>

    <div id="scoreboard">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
